<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitação</title>
    <style>
        .typing {
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 3s steps(18) forwards, blink 0.6s infinite step-end;
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 17ch;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }
    </style>
</head>

<body>

    <h1 class="typing">Aprendendo CSS...</h1>

</body>

</html>
