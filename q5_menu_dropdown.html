<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Dropdown</title>
    <style>
        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
            background-color: #eee;
            font-family: Arial, sans-serif;
        }

        .menu li {
            position: relative;
            padding: 15px;
            cursor: pointer;
        }

        .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #ddd;
            list-style: none;
            padding: 0;
            margin: 0;
            min-width: 150px;
        }

        .submenu li {
            padding: 10px;
        }

        .has-submenu:hover .submenu {
            display: block;
        }

        .menu li:hover {
            background-color: #ccc;
        }

        .submenu li:hover {
            background-color: #bbb;
        }
    </style>
</head>

<body>

    <ul class="menu">
        <li>Home</li>
        <li class="has-submenu">Servi√ßos
            <ul class="submenu">
                <li>Design</li>
                <li>Desenvolvimento</li>
            </ul>
        </li>
        <li>Contato</li>
    </ul>

</body>

</html>
