<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Modal Simples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f5;
    }

    /* Estilo do botão "Abrir Modal" */
    .open-modal {
      text-decoration: none;
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      border-radius: 6px;
      font-size: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }

    .open-modal:hover {
      background-color: #45a049;
    }

    /* Estilo do fundo escurecido */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .modal:target {
      display: block;
    }

    .modal-content {
      position: relative;
      background: white;
      width: 300px;
      margin: 22% auto;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .modal-content a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: #fff;
      background: #e74c3c;
      padding: 8px 16px;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .modal-content a:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>

  <a href="#modal" class="open-modal">Abrir Modal</a>

  <div id="modal" class="modal">
    <div class="modal-content">
      <a href="#">Fechar</a>
      <p>Conteúdo do Modal</p>
    </div>
  </div>

</body>
</html>
